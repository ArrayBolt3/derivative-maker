---
- name: Create install_source script
  template:
    src: ./roles/common/templates/install_source.sh
    dest: /home/ansible/install_source.sh
    mode: 0744

- name: debug GIT_REPO
  debug:
    var: GIT_REPO

- name: debug REF_NAME
  debug:
    var: REF_NAME

- name: debug REF_TYPE
  debug:
    var: REF_TYPE

- name: Run install_source script for commit
  shell: "/home/ansible/install_source.sh {{ GIT_REPO }} {{ REF_NAME }} > /home/ansible/install_source.log 2>&1"
