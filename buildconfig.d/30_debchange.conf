## DEBFULLNAME
## see: man debchange
## defaults to "Whonix auto generated local APT signing key"
#export DEBFULLNAME="maintainer full name"

## DEBEMAIL
## see: - man debchange
## defaults to "whonix@local-signing.key"
#export DEBEMAIL="maintainer@mail.host"

## DEBSIGN_KEYID
## defaults to: unset
#DEBSIGN_KEYID

## DEBUILD_LINTIAN_OPTS
## see: http://www.debian.org/doc/manuals/maint-guide/build.en.html
## see: man debuild
## defaults to "--info --display-info --fail-on-warnings"
#export DEBUILD_LINTIAN_OPTS="--pedantic --info --display-info --fail-on-warnings"

## dist_local_signing_key_folder
## defaults to: unset
#export dist_local_signing_key_folder="/home/user/.gnupg"

## dist_build_apt_codename
## defaults to "local"
## interesting values: local, stable, testers, developers
## it's the name of the suite which will be used for reprepro
## For explanation, Debian, a different project, uses stable, testing, sid.
#export dist_build_apt_codename="local"
